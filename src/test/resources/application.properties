spring.profiles.active=test
server.port=8080
spring.liquibase.change-log=classpath:/changelog/changelog-master.xml
server.servlet.context-path= /concessionary
spring.application.name=concessionary
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.verbose:true
spring.datasource.dropFirst:true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.sql-script-encoding=UTF-8
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.liquibase.enabled=true
